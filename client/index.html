<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Tokenization</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://sdk.hellgate.io/web/v3.0.0/hellgate-sdk.min.js"></script>
  <script type="module" src="./index.js" defer></script>
</head>

<body>
  <main>
    <div class="logo-wrap">
      <div class="logo">
        <img src="./assets/svg/logo.svg" />
      </div>
    </div>
    <h1>Create a <a href="https://hellgate.io">Hellgate®</a> Token</h1>

    <div class="form-input" id="card-form"></div>
    <div id="cardholderName" class="form-input"></div>

    <div id="loading-dot"></div>

    <button id="submit-button">Submit</button>

    <div id="modal" class="modal">
      <div class="tokenization-component">

        <div id="challenge-result">
          <div id="message"></div>

          <button id="retry-button">Retry</button>

        </div>
        <div id="container">
          <div id="challenge" class="bottom"></div>
        </div>
      </div>
      <p class="text-tokenization">Secure Tokenization by Hellgate®</p>
    </div>

  </main>
</body>

</html>
